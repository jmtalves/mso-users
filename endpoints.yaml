endpoints:
  - name: getUserByEmail
    path: /api/user/:email
    methods:
      - GET

  - name: deleteUser
    path: /api/user/:email
    methods:
      - DELETE

  - name: createUser
    path: /api/user
    methods:
      - POST
        requiresBody: true
        exampleBody:
          name: "string"
          email: "string"
          type: "string"
          password: "string"


  - name: UpdateUser
    path: /api/user/:email
    methods:
      - PUT
        requiresBody: true
        exampleBody:
          name: "string"
          email: "string"
          type: "string"
          password: "string"
